<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery">
      <!-- Image 1 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"
          alt="Beautiful Landscape 1"
        />
        <p class="caption">Beautiful Landscape 1</p>
      </div>
      <!-- Image 2 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Beautiful Landscape 2"
        />
        <p class="caption">Beautiful Landscape 2</p>
      </div>
      <!-- Image 3 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Beautiful Landscape 3"
        />
        <p class="caption">Beautiful Landscape 3</p>
      </div>
      <!-- Add more images as needed -->
    </div>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <span class="close">&times;</span>
      <img class="lightbox-image" id="lightboxImage" />
      <p class="lightbox-caption" id="lightboxCaption"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
