<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="https://pngimg.com/uploads/running_shoes/running_shoes_PNG5782.png" alt="Nike">
            </div>
            <div class="info">
                <h1 class="title">Nike ZoomX</h1>
                <h3>RUNNING COLLECTION</h3>
                <div class="sizes">
                    <button>38</button>
                    <button class="active">40</button>
                    <button>42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
