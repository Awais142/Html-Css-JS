<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Card Game</h1>
        <div class="game-stats">
            <span class="moves">Moves: 0</span>
            <button class="restart">Restart Game</button>
        </div>
        <div class="game-container">
            <div class="card" data-framework="butterfly">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/2317/2317963.png" alt="Butterfly">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="butterfly">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/2317/2317963.png" alt="Butterfly">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="cat">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/616/616430.png" alt="Cat">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="cat">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/616/616430.png" alt="Cat">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="dog">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dog">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="dog">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dog">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="rabbit">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" alt="Rabbit">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="rabbit">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/3069/3069172.png" alt="Rabbit">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="penguin">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/616/616439.png" alt="Penguin">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="penguin">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/616/616439.png" alt="Penguin">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="owl">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/616/616649.png" alt="Owl">
                <div class="back"></div>
            </div>
            <div class="card" data-framework="owl">
                <img class="front" src="https://cdn-icons-png.flaticon.com/512/616/616649.png" alt="Owl">
                <div class="back"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
