<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Button Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Beautiful Button Collection</h1>
        
        <section class="button-section">
            <h2>Filled Buttons</h2>
            <div class="button-group">
                <button class="btn primary">
                    <span>Primary Button</span>
                </button>
                <button class="btn success">
                    <i class="fas fa-check"></i>
                    <span>Success</span>
                </button>
                <button class="btn danger">
                    <i class="fas fa-trash"></i>
                    <span>Delete</span>
                </button>
                <button class="btn warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Warning</span>
                </button>
            </div>
        </section>

        <section class="button-section">
            <h2>Outline Buttons</h2>
            <div class="button-group">
                <button class="btn btn-outline primary">
                    <span>Outline</span>
                </button>
                <button class="btn btn-outline success">
                    <i class="fas fa-heart"></i>
                    <span>Like</span>
                </button>
                <button class="btn btn-outline info">
                    <i class="fas fa-info-circle"></i>
                    <span>Info</span>
                </button>
                <button class="btn btn-outline danger">
                    <span>Cancel</span>
                </button>
            </div>
        </section>

        <section class="button-section">
            <h2>Animated Buttons</h2>
            <div class="button-group">
                <button class="btn btn-animated slide">
                    <span>Slide Effect</span>
                </button>
                <button class="btn btn-animated pulse">
                    <i class="fas fa-bell"></i>
                    <span>Pulse</span>
                </button>
                <button class="btn btn-animated shine">
                    <span>Shine Effect</span>
                </button>
                <button class="btn btn-animated scale">
                    <i class="fas fa-arrow-right"></i>
                    <span>Scale</span>
                </button>
            </div>
        </section>

        <section class="button-section">
            <h2>Special Buttons</h2>
            <div class="button-group">
                <button class="btn btn-gradient">
                    <span>Gradient</span>
                </button>
                <button class="btn btn-neon">
                    <span>Neon</span>
                </button>
                <button class="btn btn-3d">
                    <span>3D Button</span>
                </button>
                <button class="btn btn-ripple">
                    <span>Ripple</span>
                </button>
            </div>
        </section>

        <section class="button-section">
            <h2>Social Media Buttons</h2>
            <div class="button-group">
                <button class="btn btn-social facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
                <button class="btn btn-social twitter">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </button>
                <button class="btn btn-social instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </button>
                <button class="btn btn-social linkedin">
                    <i class="fab fa-linkedin-in"></i>
                    <span>LinkedIn</span>
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
