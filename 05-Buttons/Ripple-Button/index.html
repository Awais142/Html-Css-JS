<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="ripple-button blue">
            <span class="ripple-circle"></span>
            <span class="button-text">Hover Me</span>
        </button>
        <button class="ripple-button purple">
            <span class="ripple-circle"></span>
            <span class="button-text">Click Me</span>
        </button>
        <button class="ripple-button green">
            <span class="ripple-circle"></span>
            <span class="button-text">Awesome!</span>
        </button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.ripple-button');
        
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.offsetLeft;
                const y = e.clientY - e.target.offsetTop;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
