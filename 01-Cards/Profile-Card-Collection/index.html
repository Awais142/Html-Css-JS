<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="profile-cover"></div>
        <div class="profile-image">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2" alt="Profile">
        </div>
        <div class="profile-info">
            <h2 class="name">Sarah Johnson</h2>
            <p class="title">UI/UX Designer</p>
            <p class="bio">Passionate about creating beautiful and intuitive user experiences. Based in San Francisco.</p>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">852</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat">
                <div class="stat-value">245k</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat">
                <div class="stat-value">368</div>
                <div class="stat-label">Following</div>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link"><i class="fab fa-dribbble"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
