<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations Showcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Animations Showcase</h1>
    <div class="controls">
      <button id="themeSwitcher">Toggle Dark/Light Theme</button>
      <button id="playPause">Pause Animations</button>
    </div>

    <section class="showcase">
      <!-- Hover Effect Example -->
      <div class="animation-card hover-effect">
        <h2>Hover Effect</h2>
        <div class="hover-box">Hover Me!</div>
      </div>

      <!-- Scale Transition Example -->
      <div class="animation-card scale-transition">
        <h2>Scale Transition</h2>
        <div class="scale-box">Hover to Scale</div>
      </div>

      <!-- Keyframe Animation Example -->
      <div class="animation-card keyframe-animation">
        <h2>Bouncing Animation</h2>
        <div class="bounce-ball"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
