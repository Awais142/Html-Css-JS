<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="cube-container">
            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
        <div class="floating-shapes">
            <div class="shape pyramid"></div>
            <div class="shape cylinder"></div>
            <div class="shape sphere"></div>
            <div class="shape cone"></div>
            <div class="shape torus"></div>
        </div>
        <div class="content-wrapper">
            <div class="hero-content">
                <h1>Explore The Dimension</h1>
                <p>Step into a world of infinite possibilities</p>
                <button class="cta-button">
                    <span class="front">Enter Now</span>
                    <span class="back">Let's Go!</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
