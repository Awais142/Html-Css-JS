<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar with Toggle</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <ul class="sidebar-links">
        <li>
          <a href="#"
            ><i class="fas fa-home"></i><span class="link-text">Home</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-user"></i
            ><span class="link-text">Profile</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-cog"></i
            ><span class="link-text">Settings</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-envelope"></i
            ><span class="link-text">Messages</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-sign-out-alt"></i
            ><span class="link-text">Logout</span></a
          >
        </li>
      </ul>
    </div>

    <button class="toggle-btn" id="toggleBtn">
      <i class="fas fa-bars"></i>
    </button>

    <script src="script.js"></script>
  </body>
</html>
