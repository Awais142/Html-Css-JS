<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Image Gallery</h1>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="technology">Technology</button>
        </div>

        <!-- Image Gallery -->
        <div class="gallery">
            <div class="image-box" data-category="nature">
                <img src="https://source.unsplash.com/400x300/?nature,forest" alt="Nature Image">
                <div class="image-info">
                    <h3>Beautiful Forest</h3>
                    <p>Nature</p>
                </div>
            </div>

            <div class="image-box" data-category="city">
                <img src="https://source.unsplash.com/400x300/?city,buildings" alt="City Image">
                <div class="image-info">
                    <h3>Modern City</h3>
                    <p>City</p>
                </div>
            </div>

            <div class="image-box" data-category="technology">
                <img src="https://source.unsplash.com/400x300/?technology,computer" alt="Technology Image">
                <div class="image-info">
                    <h3>Modern Tech</h3>
                    <p>Technology</p>
                </div>
            </div>

            <div class="image-box" data-category="nature">
                <img src="https://source.unsplash.com/400x300/?nature,mountains" alt="Nature Image">
                <div class="image-info">
                    <h3>Mountain View</h3>
                    <p>Nature</p>
                </div>
            </div>

            <div class="image-box" data-category="city">
                <img src="https://source.unsplash.com/400x300/?city,street" alt="City Image">
                <div class="image-info">
                    <h3>City Streets</h3>
                    <p>City</p>
                </div>
            </div>

            <div class="image-box" data-category="technology">
                <img src="https://source.unsplash.com/400x300/?technology,smartphone" alt="Technology Image">
                <div class="image-info">
                    <h3>Smart Devices</h3>
                    <p>Technology</p>
                </div>
            </div>

            <div class="image-box" data-category="nature">
                <img src="https://source.unsplash.com/400x300/?nature,ocean" alt="Nature Image">
                <div class="image-info">
                    <h3>Ocean Waves</h3>
                    <p>Nature</p>
                </div>
            </div>

            <div class="image-box" data-category="city">
                <img src="https://source.unsplash.com/400x300/?city,night" alt="City Image">
                <div class="image-info">
                    <h3>Night City</h3>
                    <p>City</p>
                </div>
            </div>

            <div class="image-box" data-category="technology">
                <img src="https://source.unsplash.com/400x300/?technology,robot" alt="Technology Image">
                <div class="image-info">
                    <h3>Robotics</h3>
                    <p>Technology</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
