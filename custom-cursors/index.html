<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Types</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Custom Cursor Types</h1>
        
        <!-- Cursor Selection -->
        <div class="cursor-selector">
            <button class="cursor-btn active" data-cursor="default">
                <i class="fas fa-mouse-pointer"></i>
                Default
            </button>
            <button class="cursor-btn" data-cursor="ring">
                <i class="far fa-circle"></i>
                Ring
            </button>
            <button class="cursor-btn" data-cursor="dot">
                <i class="fas fa-circle"></i>
                Dot
            </button>
            <button class="cursor-btn" data-cursor="gradient">
                <i class="fas fa-palette"></i>
                Gradient
            </button>
            <button class="cursor-btn" data-cursor="ghost">
                <i class="fas fa-ghost"></i>
                Ghost
            </button>
            <button class="cursor-btn" data-cursor="pointer">
                <i class="fas fa-hand-pointer"></i>
                Pointer
            </button>
            <button class="cursor-btn" data-cursor="crosshair">
                <i class="fas fa-plus"></i>
                Crosshair
            </button>
            <button class="cursor-btn" data-cursor="square">
                <i class="fas fa-square"></i>
                Square
            </button>
        </div>

        <!-- Test Area -->
        <div class="test-area">
            <h2>Test Area</h2>
            <p>Move your cursor around this area to test the selected cursor style.</p>
            <div class="interactive-elements">
                <button class="test-btn">Button</button>
                <a href="#" class="test-link">Link</a>
                <div class="test-box">Hover Box</div>
            </div>
        </div>

        <!-- Cursor Info -->
        <div class="cursor-info">
            <h3>Current Cursor: <span id="current-cursor">Default</span></h3>
            <p class="cursor-description">Move your mouse and click buttons to change cursor styles</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
