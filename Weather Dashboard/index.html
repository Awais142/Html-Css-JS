<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard Pro</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-btn">Search</button>
            </div>
        </header>

        <main class="weather-display" id="weather-display">
            <!-- Current Weather Section -->
            <div class="current-weather">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 class="city">City Name</h2>
                        <p class="date">Current Date</p>
                    </div>
                    <div class="temp-unit-toggle">
                        <button class="unit-btn active" data-unit="celsius">째C</button>
                        <button class="unit-btn" data-unit="fahrenheit">째F</button>
                    </div>
                </div>

                <div class="weather-grid">
                    <div class="main-temp">
                        <div class="weather-icon">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                        <p class="temperature">--째C</p>
                        <p class="description">Weather Description</p>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-temperature-high"></i>
                            <div class="detail-info">
                                <span class="label">Feels Like</span>
                                <span class="feels-like">--째C</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div class="detail-info">
                                <span class="label">Humidity</span>
                                <span class="humidity">--%</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div class="detail-info">
                                <span class="label">Wind Speed</span>
                                <span class="wind">-- km/h</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <div class="detail-info">
                                <span class="label">Pressure</span>
                                <span class="pressure">-- hPa</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hourly Forecast Section -->
            <div class="hourly-forecast">
                <h3>Hourly Forecast</h3>
                <div class="forecast-scroll">
                    <div class="forecast-container" id="hourly-forecast">
                        <!-- Hourly forecast items will be added here -->
                    </div>
                </div>
            </div>

            <!-- Additional Info Section -->
            <div class="additional-info">
                <div class="info-card sunrise-sunset">
                    <h3>Sun Schedule</h3>
                    <div class="sun-times">
                        <div class="sun-item">
                            <i class="fas fa-sunrise"></i>
                            <div class="time-info">
                                <span class="label">Sunrise</span>
                                <span class="sunrise-time">--:--</span>
                            </div>
                        </div>
                        <div class="sun-item">
                            <i class="fas fa-sunset"></i>
                            <div class="time-info">
                                <span class="label">Sunset</span>
                                <span class="sunset-time">--:--</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-card air-quality">
                    <h3>Air Quality</h3>
                    <div class="aqi-display">
                        <div class="aqi-number">--</div>
                        <div class="aqi-text">No Data</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
