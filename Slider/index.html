<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide active">
          <img
            src="https://via.placeholder.com/800x400/1abc9c/ffffff?text=Slide+1"
            alt="Slide 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://via.placeholder.com/800x400/3498db/ffffff?text=Slide+2"
            alt="Slide 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://via.placeholder.com/800x400/e74c3c/ffffff?text=Slide+3"
            alt="Slide 3"
          />
        </div>
      </div>
      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
