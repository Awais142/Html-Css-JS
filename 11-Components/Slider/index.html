<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <h1>A Minimal Image Slider</h1>
      <div class="slider">
        <div class="slides">
          <div class="slide active">
            <img
              src="https://images.pexels.com/photos/1868666/pexels-photo-1868666.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=400&w=800"
              alt="Slide 1"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/1868666/pexels-photo-1868666.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=400&w=800"
              alt="Slide 2"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.pexels.com/photos/1778099/pexels-photo-1778099.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=400&w=800"
              alt="Slide 3"
            />
          </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
