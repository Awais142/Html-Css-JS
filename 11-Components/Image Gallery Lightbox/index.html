<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery">
      <!-- Image 1 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"
          alt="Beautiful Landscape 1"
        />
        <p class="caption">Beautiful Landscape 1</p>
      </div>
      <!-- Image 2 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Beautiful Landscape 2"
        />
        <p class="caption">Beautiful Landscape 2</p>
      </div>
      <!-- Image 3 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Beautiful Landscape 3"
        />
        <p class="caption">Beautiful Landscape 3</p>
      </div>
      <!-- Image 4 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&w=600"
          alt="Autumn Forest"
        />
        <p class="caption">Autumn Forest</p>
      </div>
      <!-- Image 5 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/355747/pexels-photo-355747.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Mountain Range"
        />
        <p class="caption">Mountain Range</p>
      </div>
      <!-- Image 6 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Desert Landscape"
        />
        <p class="caption">Desert Landscape</p>
      </div>
      <!-- Image 7 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/357335/pexels-photo-357335.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Winter Scene"
        />
        <p class="caption">Winter Scene</p>
      </div>
      <!-- Image 8 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="City at Night"
        />
        <p class="caption">City at Night</p>
      </div>
      <!-- Image 9 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/2526028/pexels-photo-2526028.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Lush Forest"
        />
        <p class="caption">Lush Forest</p>
      </div>
      <!-- Image 10 -->
      <div class="gallery-item" onclick="openLightbox(this)">
        <img
          src="https://images.pexels.com/photos/268874/pexels-photo-268874.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Snowy Mountains"
        />
        <p class="caption">Snowy Mountains</p>
      </div>
    </div>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <span class="close">&times;</span>
      <img class="lightbox-image" id="lightboxImage" />
      <p class="lightbox-caption" id="lightboxCaption"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
