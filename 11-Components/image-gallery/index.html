<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Image Gallery</h1>
        
        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="technology">Technology</button>
        </div>

        <!-- Image Gallery -->
        <div class="gallery">
            <div class="image-box" data-category="nature">
                <img src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Beautiful Mountain Lake">
                <div class="image-info">
                    <h3>Mountain Lake</h3>
                    <p>Nature</p>
                </div>
            </div>

            <div class="image-box" data-category="city">
                <img src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg?auto=compress&cs=tinysrgb&w=800" alt="City Night">
                <div class="image-info">
                    <h3>City Lights</h3>
                    <p>City</p>
                </div>
            </div>

            <div class="image-box" data-category="technology">
                <img src="https://images.pexels.com/photos/2582937/pexels-photo-2582937.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Tech Workspace">
                <div class="image-info">
                    <h3>Modern Tech</h3>
                    <p>Technology</p>
                </div>
            </div>

            <div class="image-box" data-category="nature">
                <img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Beach Sunset">
                <div class="image-info">
                    <h3>Ocean Sunset</h3>
                    <p>Nature</p>
                </div>
            </div>

            <div class="image-box" data-category="city">
                <img src="https://images.pexels.com/photos/1519088/pexels-photo-1519088.jpeg?auto=compress&cs=tinysrgb&w=800" alt="City Street">
                <div class="image-info">
                    <h3>Urban Life</h3>
                    <p>City</p>
                </div>
            </div>

            <div class="image-box" data-category="technology">
                <img src="https://images.pexels.com/photos/1714208/pexels-photo-1714208.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Robot Hand">
                <div class="image-info">
                    <h3>AI Future</h3>
                    <p>Technology</p>
                </div>
            </div>

            <div class="image-box" data-category="nature">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Forest Path">
                <div class="image-info">
                    <h3>Forest Walk</h3>
                    <p>Nature</p>
                </div>
            </div>

            <div class="image-box" data-category="city">
                <img src="https://images.pexels.com/photos/3052361/pexels-photo-3052361.jpeg?auto=compress&cs=tinysrgb&w=800" alt="City Aerial">
                <div class="image-info">
                    <h3>City View</h3>
                    <p>City</p>
                </div>
            </div>

            <div class="image-box" data-category="technology">
                <img src="https://images.pexels.com/photos/325153/pexels-photo-325153.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Technology Circuit">
                <div class="image-info">
                    <h3>Digital World</h3>
                    <p>Technology</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
