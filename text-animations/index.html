<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Animations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1 class="typing-text">Welcome to Text Animations</h1>
            <p class="typing-subtitle">Discover the power of dynamic typography</p>
        </div>

        <div class="theme-toggle">
            <button id="theme-btn">
                <i class="fas fa-moon"></i>
                <span>Toggle Theme</span>
            </button>
        </div>

        <div class="animation-controls">
            <button class="control-btn active" data-animation="typing">
                <i class="fas fa-keyboard"></i>
                Typing
            </button>
            <button class="control-btn" data-animation="wave">
                <i class="fas fa-water"></i>
                Wave
            </button>
            <button class="control-btn" data-animation="bounce">
                <i class="fas fa-basketball-ball"></i>
                Bounce
            </button>
            <button class="control-btn" data-animation="fade">
                <i class="fas fa-ghost"></i>
                Fade
            </button>
            <button class="control-btn" data-animation="glitch">
                <i class="fas fa-bug"></i>
                Glitch
            </button>
            <button class="control-btn" data-animation="rainbow">
                <i class="fas fa-rainbow"></i>
                Rainbow
            </button>
            <button class="control-btn" data-animation="shake">
                <i class="fas fa-dice"></i>
                Shake
            </button>
            <button class="control-btn" data-animation="neon">
                <i class="fas fa-lightbulb"></i>
                Neon
            </button>
        </div>

        <div class="animation-speed">
            <label for="speed-slider">Animation Speed</label>
            <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>

        <div class="interactive-text">
            <div class="text-container" data-text="Hover over me!">
                Hover over me!
            </div>
            <div class="text-container" data-text="Click me!">
                Click me!
            </div>
            <div class="text-container" data-text="Interactive Text">
                Interactive Text
            </div>
        </div>

        <div class="custom-text-section">
            <div class="text-controls">
                <input type="text" id="custom-text" placeholder="Type your text here...">
                <select id="font-selector">
                    <option value="'Segoe UI'">Default</option>
                    <option value="'Courier New'">Typewriter</option>
                    <option value="'Comic Sans MS'">Playful</option>
                    <option value="'Times New Roman'">Classic</option>
                    <option value="'Impact'">Bold</option>
                </select>
                <input type="color" id="color-picker" value="#ffffff">
            </div>
            <button id="animate-btn">
                <i class="fas fa-magic"></i>
                Animate
            </button>
        </div>

            <h3>Try These Presets</h3>
            <div class="preset-grid">

                <button class="preset-btn" data-text="ðŸŽ® Game Over ðŸŽ®">Gaming</button>
                <button class="preset-btn" data-text="ðŸŽµ Music Vibes ðŸŽµ">Music</button>
                <button class="preset-btn" data-text="ðŸš€ Space Explorer ðŸš€">Space</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
